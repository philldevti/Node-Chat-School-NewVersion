<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/application.css">
</head>

<body>
    <main>
        <aside class="col-xs-6 col-md-2 chatbar">
            <div class="col-xs-12 title">
                    <i class="fa fa-commenting-o"></i>
                    <h4>ChatSchool</h4>
            </div>
            
            <ul class="list-group channels">
                <li class="list-group-item title">
                    <h4>Canais (3)</h4>
                </li>
                <li class="list-group-item"><i class="fa fa-comment-o"></i> Canal 1</li>
                <li class="list-group-item"><i class="fa fa-comment-o"></i> Canal 2</li>
                <li class="list-group-item"><i class="fa fa-comment-o"></i> Canal 3</li>
            </ul>
            <ul class="list-group messages">
                <li class="list-group-item title">
                    <h4>Mensagens (3)</h4>
                </li>
                <li class="list-group-item">PhillDevTi</li>
            </ul>
        </aside>
        <section class="col-xs-6 col-md-10 chatbox">
            <header class="col-xs-12 header">
                <span class="username">@PhillDevTi</span>
            </header>
            <div class="col-xs-12 conversation">
                <div class="col-xs-12 message">
                    <div class="avatar col-xs-6 col-md-1"><h2>P</h2></div>
                    <p class="text col-xs-6 col-md-11">This is my first message</p>
                </div>
            </div>
            <div class="col-xs-12 conversation">
                <div class="col-xs-12 message">
                    <div class="avatar col-xs-6 col-md-1"><h2>P</h2></div>
                    <p class="text col-xs-6 col-md-11">This is my first message</p>
                </div>
            </div>
            <div class="col-xs-12 conversation">
                <div class="col-xs-12 message">
                    <div class="avatar col-xs-6 col-md-1"><h2>P</h2></div>
                    <p class="text col-xs-6 col-md-11">This is my first message</p>
                </div>
            </div>
            <div class="col-xs-12 type">
                <form action="">
                    <input type="text" class="form-control" name="message" placeholder="Type your message here">
                </form>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>

</html>
