<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/application.css">
</head>

<body>
    <main>
        <aside class="col-xs-6 col-md-2 chatbar">
            <div class="col-xs-12 title">
                    <i class="fa fa-commenting-o"></i>
                    <h4>ChatSchool</h4>
            </div>
            
            <ul class="list-group channels">
                
            </ul>
            <ul class="list-group messages">
                <li class="list-group-item title">
                    <h4>Mensagens</h4>
                </li>                
            </ul>
        </aside>
        <section class="col-xs-6 col-md-10 chatbox">
            <header class="col-xs-12 header">
                <span class="username"></span>
                <button type="button" class="btn btn-default pull-right" id="btn_leave">Sair</button>
            </header>
            <div class="col-xs-12 conversation">
                
            </div>            
            <div class="col-xs-12 type">
                <form action="">
                    <input type="text" class="form-control" id="message" name="message" placeholder="Type your message here">
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
